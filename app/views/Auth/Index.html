{{set . "title" "Auth"}}
{{template "header.html" .}}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-lg-center mb-4 fs-1">Login</h1>
                    <form class="d-flex flex-column col-md-10" hx-post="/auth/login" hx-target="this" hx-swap="innerHTML">
                        {{ template "Auth/LoginForm.html" .}}
                    </form>
                    <div class="d-flex justify-content-center">
                        <p class="fs-3 mt-4">
                            Don't have an account? <a href="/auth/register" class="text-light">Register here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "footer.html" .}}
