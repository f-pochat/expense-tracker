<div class="form-group {{ if .error }}has-error{{ end }}">
    <label for="username" class="fs-3">Username</label>
    <input type="text" class="form-control form-control-lg" id="username" name="username"
           placeholder="Enter your username" required>
</div>
<div class="form-group {{ if .error }}has-error{{ end }}">
    <label for="password" class="fs-3">Password</label>
    <input type="password" class="form-control form-control-lg" id="password" name="password"
           placeholder="Enter your password" required>
</div>

{{ if .error }}
<h3 class="text-danger">
    {{ .error }}
</h3>
{{ end }}

<div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-lg btn-primary btn-block w-50">Login</button>
</div>
